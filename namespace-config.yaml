# =============================================================================
# NAMESPACE CONFIGURATION FOR KAFKA & ZOOKEEPER
# =============================================================================
# This file configures the namespace with proper security standards
# and labels for the Kafka and Zookeeper deployment.
# 
# IMPORTANT NOTES:
# - Pod Security Standards replace deprecated Pod Security Policies
# - Namespace labels enforce security standards
# - Resource quotas can be added for production environments
# =============================================================================

apiVersion: v1
kind: Namespace
metadata:
  name: default
  labels:
    # Pod Security Standards - enforce security policies
    pod-security.kubernetes.io/enforce: baseline
    pod-security.kubernetes.io/enforce-version: v1.28
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/audit-version: v1.28
    pod-security.kubernetes.io/warn: restricted
    pod-security.kubernetes.io/warn-version: v1.28
    # Application labels
    app: kafka-zookeeper
    environment: production
---
